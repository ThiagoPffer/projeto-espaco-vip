<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Espaço VIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Gerador de molduras</h1>
        <p>Selecione uma ou várias imagens abaixo e clique em "Baixar":</p>
    </header>
    <main>
        <button id="select-image" class="default-button--filled d-width">
            <input type="file" id="photo-file" multiple>
            Selecionar Imagens
        </button>

        <div id="canvas-container">
        </div>

        <div class="row-container justify-center full-width gap">
            <button id="download-image" class="default-button--filled d-width d-none">Baixar todos</button>
        </div>
    </main>

    <script src="src/js/script.js" type="module"></script>
</body>
</html>
